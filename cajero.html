<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cajero Automático</h1>
        <div id="login-section">
            <h2>Iniciar sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username">
            <label for="pin">PIN:</label>
            <input type="password" id="pin">
            <button onclick="login()">Ingresar</button>
        </div>

        <div id="atm-section" style="display:none;">
            <h2>Bienvenido <span id="user-name"></span></h2>
            <p>Selecciona una operación:</p>
            <button onclick="consultarSaldo()">Consultar Saldo</button>
            <button onclick="mostrarRetiro()">Retirar</button>
            <button onclick="mostrarConsignacion()">Consignar</button>
            <p id="resultado"></p>

            <div id="retiro-section" style="display:none;">
                <label for="retiro">Monto a retirar:</label>
                <input type="number" id="retiro">
                <button onclick="retirar()">Confirmar Retiro</button>
            </div>

            <div id="consignar-section" style="display:none;">
                <label for="consignacion">Monto a consignar:</label>
                <input type="number" id="consignacion">
                <button onclick="consignar()">Confirmar Consignación</button>
            </div>

            <button onclick="salir()">Salir</button>
        </div>
    </div>
    <script src="cajero.js"></script>
</body>
</html>
